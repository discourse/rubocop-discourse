plugins:
  - rubocop-rails

Rails:
  Enabled: false

Rails/EnumHash:
  Enabled: true

Rails/EnumUniqueness:
  Enabled: true

Rails/ReversibleMigrationMethodDefinition:
  Enabled: true

Rails/ActiveSupportAliases:
  Enabled: true

Rails/AddColumnIndex:
  Enabled: true
  AutoCorrect: false

Rails/AttributeDefaultBlockValue:
  Enabled: true

Rails/DurationArithmetic:
  Enabled: true

Rails/EnvLocal:
  Enabled: true

Rails/EnvironmentComparison:
  Enabled: true

Rails/ExpandedDateRange:
  Enabled: true

Rails/FindBy:
  Enabled: true

Rails/FindById:
  Enabled: true

Rails/HttpStatus:
  Enabled: true

Rails/IndexBy:
  Enabled: true

Rails/MatchRoute:
  Enabled: true

Rails/PluralizationGrammar:
  Enabled: true

Rails/Presence:
  Enabled: true

Rails/Present:
  Enabled: true
  Exclude:
    - "bin/*"

Rails/ReadWriteAttribute:
  Enabled: true

Rails/RedundantAllowNil:
  Enabled: true

Rails/RedundantReceiverInWithOptions:
  Enabled: true

Rails/RenderPlainText:
  Enabled: true

Rails/RootPublicPath:
  Enabled: true

Rails/ScopeArgs:
  Enabled: true

Rails/StripHeredoc:
  Enabled: true

Rails/ToFormattedS:
  Enabled: true
  EnforcedStyle: to_formatted_s

Rails/TopLevelHashWithIndifferentAccess:
  Enabled: true

Rails/Validation:
  Enabled: true

Rails/UnusedRenderContent:
  Enabled: true

# NOTE: This is unsafe due to a Rails bug (https://github.com/rails/rails/issues/55130)
Rails/WhereMissing:
  Enabled: false

# NOTE: This is unsafe as the autofix breaks mini_sql code (that only looks like AR code)
Rails/WhereNot:
  Enabled: false

Rails/ActiveRecordCallbacksOrder:
  Enabled: true
