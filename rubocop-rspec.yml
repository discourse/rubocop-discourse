require:
  - rubocop-rspec

RSpec/AnyInstance:
  Enabled: false # To be decided

RSpec/AroundBlock:
  Enabled: true

RSpec/BeforeAfterAll:
  Enabled: true

RSpec/ChangeByZero:
  Enabled: true

RSpec/ContextMethod:
  Enabled: true

RSpec/ContextWording:
  Enabled: true
  Prefixes:
    - when
    - with
    - without
    - for
    - while
    - if
    - as
    - after
    - in

RSpec/DescribeClass:
  Enabled: true
  Exclude:
    - "**/spec/features/**/*"
    - "**/spec/requests/**/*"
    - "**/spec/routing/**/*"
    - "**/spec/system/**/*"
    - "**/spec/views/**/*"
    - "**/spec/initializers/**/*"
    - "**/spec/integration/**/*"
    - "**/spec/integrity/**/*"
    - "**/spec/tasks/**/*"
    - "**/spec/lib/freedom_patches/**/*"
    - "**/spec/multisite/**/*"

RSpec/DescribeMethod:
  Enabled: true

RSpec/DescribeSymbol:
  Enabled: false # To be decided

RSpec/DescribedClass:
  Enabled: false # To be decided

RSpec/DescribedClassModuleWrapping:
  Enabled: true

RSpec/EmptyExampleGroup:
  Enabled: true
  Exclude:
    - "spec/requests/api/*"

RSpec/EmptyLineAfterExample:
  Enabled: false # TODO

RSpec/EmptyLineAfterExampleGroup:
  Enabled: false # TODO

RSpec/EmptyLineAfterFinalLet:
  Enabled: false # TODO

RSpec/EmptyLineAfterHook:
  Enabled: false # TODO

RSpec/EmptyLineAfterSubject:
  Enabled: true

RSpec/ExampleLength:
  Enabled: false # To be decided

RSpec/ExampleWithoutDescription:
  Enabled: true

RSpec/ExampleWording:
  Enabled: false # TODO

RSpec/ExpectActual:
  Enabled: true

RSpec/ExpectChange:
  Enabled: false # To be decided

RSpec/ExpectInHook:
  Enabled: false

RSpec/ExpectOutput:
  Enabled: true

RSpec/SpecFilePathFormat:
  Enabled: false # To be decided

RSpec/SpecFilePathSuffix:
  Enabled: true

RSpec/Focus:
  Enabled: true

RSpec/HookArgument:
  Enabled: false # TODO

RSpec/HooksBeforeExamples:
  Enabled: false # TODO

RSpec/ImplicitBlockExpectation:
  Enabled: true

RSpec/ImplicitExpect:
  Enabled: false # To be decided

RSpec/ImplicitSubject:
  Enabled: false # To be decided

RSpec/InstanceSpy:
  Enabled: true

RSpec/InstanceVariable:
  Enabled: false # TODO

RSpec/ItBehavesLike:
  Enabled: true

RSpec/IteratedExpectation:
  Enabled: false # To be decided

RSpec/LeadingSubject:
  Enabled: true

RSpec/LeakyConstantDeclaration:
  Enabled: false # To be decided

RSpec/LetBeforeExamples:
  Enabled: false # TODO

RSpec/LetSetup:
  Enabled: false # TODO

RSpec/MessageChain:
  Enabled: true

RSpec/MessageSpies:
  Enabled: true

RSpec/MissingExampleGroupArgument:
  Enabled: true

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleDescribes:
  Enabled: false # TODO

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/MultipleSubjects:
  Enabled: true

RSpec/NamedSubject:
  Enabled: true

RSpec/NestedGroups:
  Enabled: false # To be decided

RSpec/OverwritingSetup:
  Enabled: true

RSpec/ReceiveCounts:
  Enabled: true

RSpec/ReceiveNever:
  Enabled: true

RSpec/RepeatedDescription:
  Enabled: false

RSpec/RepeatedExample:
  Enabled: false # TODO

RSpec/RepeatedExampleGroupBody:
  Enabled: false # TODO

RSpec/RepeatedExampleGroupDescription:
  Enabled: false

RSpec/ReturnFromStub:
  Enabled: true

RSpec/ScatteredSetup:
  Enabled: false # TODO

RSpec/SharedContext:
  Enabled: true

RSpec/SharedExamples:
  Enabled: true

RSpec/SingleArgumentMessageChain:
  Enabled: true

RSpec/SubjectStub:
  Enabled: true

RSpec/UnspecifiedException:
  Enabled: true

RSpec/VerifiedDoubles:
  Enabled: true

RSpec/VoidExpect:
  Enabled: true

RSpec/Yield:
  Enabled: true

RSpec/Capybara/FeatureMethods:
  Enabled: true

RSpecRails/HttpStatus:
  Enabled: true
