inherit_mode:
  merge:
    - plugins
    - Exclude
    - Include

inherit_gem:
  rubocop-discourse-base: rubocop-rspec.yml

plugins:
  - rubocop-rspec_rails

RSpec/DescribeClass:
  Exclude:
    - "**/spec/features/**/*"
    - "**/spec/requests/**/*"
    - "**/spec/routing/**/*"
    - "**/spec/system/**/*"
    - "**/spec/views/**/*"
    - "**/spec/initializers/**/*"
    - "**/spec/integration/**/*"
    - "**/spec/integrity/**/*"
    - "**/spec/tasks/**/*"
    - "**/spec/lib/freedom_patches/**/*"
    - "**/spec/multisite/**/*"

RSpec/EmptyExampleGroup:
  Exclude:
    - "spec/requests/api/*"

RSpecRails/HttpStatus:
  Enabled: true
