require:
  - rubocop-discourse

inherit_from:
  - ./rubocop-core.yml
  - ./rubocop-capybara.yml
  - ./rubocop-factory_bot.yml
  - ./rubocop-rspec.yml

AllCops:
  TargetRubyVersion: 3.2
  SuggestExtensions: false
  DisabledByDefault: true
  Exclude:
    - 'db/schema.rb'
    - 'bundle/**/*'
    - 'vendor/**/*'
    - '**/node_modules/**/*'
    - 'public/**/*'
    - 'plugins/**/gems/**/*'
    - 'plugins/**/vendor/**/*'

Discourse:
  Enabled: true

Discourse/FabricatorShorthand:
  Enabled: true
  Include:
    - 'spec/**/*_spec.rb'
